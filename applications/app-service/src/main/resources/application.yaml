server:
  port: 8081
spring:
  application:
    name: "Loans"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/ms-loans-crediya
    user: ${adapters.r2dbc.username}
    password: ${adapters.r2dbc.password}
    locations: classpath:db/migration
    default-schema: public
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  auth:
    base-url: http://localhost:8080
    exists-path: /api/users/email/{email}
  r2dbc:
    host: "localhost"
    port: 5432
    database: "ms-loans-crediya"
    schema: "public"
    username: "postgres"
    password: "mysecretpassword"
routes:
  paths:
    loans: /api/v1/loans
    loansById: /api/v1/loans/{id}
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
